services:
  - type: web
    name: baseball-card-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MAX_IMAGE_SIZE_MB
        value: 10
      - key: CROP_TIMEOUT_SECONDS
        value: 3
    healthCheckPath: /health
